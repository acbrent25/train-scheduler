<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

	<!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <!-- Font-Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,500|Raleway:900" rel="stylesheet">
	
	<!-- jQuery UI Base CSS -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<!-- Animate -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<!-- Custom Styles -->
	<link rel="stylesheet" href="assets/css/app.css">

</head>
<body>

	<!-- HEADER
	================================================== -->
	<header class="site-header" role="banner">
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-3">Train Scheduler</h1>
                <p class="lead">Schedule that train!</p>
            </div>
        </div>
    </header>
    
	<!-- Train Schedule
    ================================================== -->
    <section id="train-schedule">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Current Train Schedule
                        </div><!--/ card header -->
                        <div class="card-body" id="train-schedule-area">
                            
                        </div><!--/ card body -->
                    </div><!--/ card -->
                </div><!--/ col-->
                
                
                <!-- Add a Train
                ================================================== -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Add a Train Here
                        </div><!--/ card header -->
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label class="form-control-label" for="train-name">Train Name</label>
                                    <input type="text" class="form-control" id="train-name" placeholder="NYC Express">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="train-destination">Destination</label>
                                    <input type="text" class="form-control" id="train-destination" placeholder="New York City">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="train-time">First Train Time</label>
                                    <input type="text" class="form-control" id="train-time" placeholder="hh:mm">
                                    <small id="time-help-block" class="form-text text-muted">
                                        Must be in Military Time
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label" for="train-frequency">Frequency in Minutes</label>
                                    <input type="text" class="form-control" id="train-frequency" placeholder="20">
                                    <small id="frequency-help-block" class="form-text text-muted">
                                        How often does it run?
                                    </small>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                        </div><!--/ card body -->
                    </div><!--/ card -->
        
                </div><!--/ col -->


            </div><!--/ row -->
        </div><!--/ contianer -->
    </section>
    

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- Custom Javascript -->
<script src="assets/js/app.js"></script>

<!-- Moments.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>

</body>
</html>
